<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>WeatherCast</title>
	<link rel="stylesheet" href="./style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
		integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg">
		<div class="d-flex align-items-center">
			<a class="navbar-brand" href="#">
				<img src="./images/sunny_weather.svg" alt="Logo" width="50" height="50"
					class="d-inline-block align-text-top">
				<span>WeatherCast</span>
			</a>
		</div>
	</nav>

	<!-- Hero Section -->
	<div class="hero">
		<div class="search-container hero-content searchbar-container d-flex justify-content-center my-4">
			<form class="searchbar d-flex justify-content-center align-items-center w-100">
				<input class="form-control me-2" id="cityinput" type="search" placeholder="Search by city.."
					aria-label="Search">
				<button class="btn btn-dark" id="searchbtn" type="submit">Search</button>
				<!-- Dropdown list container -->
				<div id="city-list-dropdown" class="dropdown-menu"></div>
			</form>
		</div>
	</div>

	<!-- Main forecast Content -->
	<div class="main-container">

		<div class="header">
			<h2>Weather Forecast for <span id="city-name">City</span>, <span id="country-name">Country</span></h2>
		</div>
		<div class="arrow arrow-left"><i class="fa-solid fa-square-caret-left"></i></div>
		<div class="tab-header-wrapper">
			<div class="tab-header">
				<!-- <div class="active main-tab">Tab 1</div> -->
			</div>
		</div>
		<div class="arrow arrow-right"><i class="fa-solid fa-square-caret-right"></i></div>
		<div class="tab-content-container active"></div>



	</div>

	<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
	<script defer src="./script.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
		integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
		crossorigin="anonymous"></script>
</body>

</html>
